name: MLflow CI

on:
  push:
    branches: [ "main" ]

jobs:
  train:
    runs-on: ubuntu-latest

    steps:
      - name: Run actions/checkout@v3
        uses: actions/checkout@v3

      - name: Set up Python 3.12.7
        uses: actions/setup-python@v5
        with:
          python-version: "3.12.7"

      - name: Check Env
        run: |
          python --version
          pip --version

      - name: Install dependencies
        run: |
          pip install mlflow dagshub pandas scikit-learn

      - name: Set MLflow Tracking URI
        env:
          DAGSHUB_USERNAME: "JesikaYP"
          DAGSHUB_REPO_NAME: "Eksperimen_SML_Jesika-Yudiani-Putri"
          DAGSHUB_TOKEN: ${{ secrets.DAGSHUB_TOKEN }} 
        run: |
          # Perintah untuk menghubungkan MLflow ke DagsHub
          echo "Setting up MLflow tracking to DagsHub..."
          export MLFLOW_TRACKING_USERNAME=$DAGSHUB_USERNAME
          export MLFLOW_TRACKING_PASSWORD=$DAGSHUB_TOKEN
          export MLFLOW_TRACKING_URI=https://dagshub.com/$DAGSHUB_USERNAME/$DAGSHUB_REPO_NAME.mlflow

      - name: Run mlflow project
        run: |
          mlflow run . --env-manager=local -P data_path=data/processed/data_clean.csv

      - name: Upload to Google Drive
        uses: actions/upload-artifact@v4
        with:
          name: ml-model-artifacts
          path: mlruns/
